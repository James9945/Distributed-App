<!DOCTYPE html>
<html>
<head>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"/>

  <style>
    body {
      font-family: Arial;
      background-color: #f8f9fa;
    }

    .chat-container {
      max-width: 600px;
      margin: 50px auto;
    }

    #chat {
      height: 300px;
      overflow-y: auto;
      background-color: #ffffff;
      padding: 15px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .message {
      margin-bottom: 10px;
    }

    .message span {
      font-weight: bold;
      color: #007bff;
    }

    #roomInput, #msgInput {
      border-radius: 0;
    }
  </style>
</head>
<body>
  <div class="container chat-container">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Join a Chat Room</h4>
      </div>
      <div class="card-body">

        <div class="mb-3">
          <label for="roomInput" class="form-label">Room Name</label>
          <input id="roomInput" class="form-control" placeholder="Enter room name" />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary w-100" onclick="joinRoom()">Join Room</button>
        </div>

        <div id="chat" hidden></div>

        <div class="input-group">
          <input id="msgInput" class="form-control" placeholder="Type your message..." />
          <button class="btn btn-success" onclick="sendMessage()">Send</button>
        </div>
        
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
